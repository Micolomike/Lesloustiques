<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Les Loustiques</title>
    <link rel="stylesheet" href="inscription.css">
  </head>
  <body>
    <header>
      <img src="images/logo guilde.png" alt="Votre logo" class="logo">
      <h1>Les Loustiques</h1>
      <nav>
        <ul>
          <a href="/index.html"><button type="submit">Accueil</button></a>
          <a href="#"><button type="submit">Actualités</button></a>
          <a href="#"><button type="submit">Souvenirs de la guilde</button></a>
          <a href="#"><button type="submit">Évènement</button></a>
          <a href="/inscription.html"><button type="submit">Inscrivez-vous</button></a>
        </ul>
      </nav>
    </header>
    <main>
      <form class="form">
        <div class="form-group">
          <label for="pseudo">Pseudo:</label>
          <input type="text" id="pseudo" name="pseudo" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="password-confirm">Confirm Password:</label>
          <input type="password" id="password-confirm" name="password-confirm" required>
        </div>
        <button type="button" class="form-button">Submit</button>
      </form>
      <footer>
        <p>&copy; 2023 Les Loustiques. Tous droits réservés.</p>
      </footer>
    </main>
    <div id="chat-container">
      <div id="message-container"></div>
      <input type="text" id="message-input" placeholder="Type your message here...">
      <button id="send-button">Send</button>
    
    <script src="messageContainer.js"></script>
  </body>
</html>
